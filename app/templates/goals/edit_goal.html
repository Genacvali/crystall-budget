{% extends "base.html" %}
{% block title %}Редактировать цель{% endblock %}

{% block content %}
<div class="container" style="max-width:560px">
  <h3 class="mb-3">Редактировать цель</h3>
  
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Название цели</label>
      <input class="form-control" type="text" name="name" value="{{ goal.name }}" required maxlength="100">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Целевая сумма</label>
      <input class="form-control" type="number" name="target_amount" step="0.01" min="0.01" value="{{ goal.target_amount }}" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Целевая дата (необязательно)</label>
      <input class="form-control" type="date" name="target_date" value="{{ goal.target_date }}">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Описание (необязательно)</label>
      <textarea class="form-control" name="description" rows="3" maxlength="500">{{ goal.description }}</textarea>
    </div>
    
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Сохранить</button>
      <a class="btn btn-secondary" href="{{ url_for('goals.list') }}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
