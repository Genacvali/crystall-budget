<!doctype html>
<html lang="ru" data-bs-theme="{{ session.get('theme','light') }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CrystalBudget{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
  
  <!-- Общие стили -->
  <link rel="stylesheet" href="{{ versioned_static('css/clean-theme.css') }}">
  <link rel="stylesheet" href="{{ versioned_static('css/app.css') }}">
  <link rel="stylesheet" href="{{ versioned_static('css/accessibility.css') }}">
  
  <!-- FF-Pearl Light тема -->
  <link rel="stylesheet" href="{{ versioned_static('css/theme-ff-light.css') }}">

  <!-- Страничные стили при необходимости -->
  {% block page_css %}{% endblock %}

  <!-- CSRF Token для JavaScript -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
  
  <!-- PWA мета-теги -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192x192.png') }}">
</head>
<body class="is-compact ui-compact auth-body">

{# Основной контент страницы авторизации #}
{% block content %}{% endblock %}

<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>

<!-- Общий JavaScript -->
<script src="{{ versioned_static('js/app.js') }}"></script>
<script src="{{ versioned_static('js/accessibility.js') }}"></script>

<!-- Страничный JavaScript при необходимости -->
{% block page_js %}{% endblock %}

</body>
</html>
