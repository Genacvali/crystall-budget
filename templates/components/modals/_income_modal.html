{# expects: current_month: YearMonth object with __str__ returning 'YYYY-MM' #}
<div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="incomeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ff-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="incomeModalLabel">Добавить доход</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>

      <form id="incomeForm" data-form="income" class="ff-income-form" autocomplete="off" novalidate>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label for="incSource" class="form-label mb-1">Источник дохода <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true"><i class="bi bi-briefcase"></i></span>
                <input id="incSource" name="source_name" type="text" class="form-control"
                       placeholder="Например, Зарплата" list="income-sources" required>
                <datalist id="income-sources">
                  {% for source in income_sources %}
                    <option value="{{ source.name }}">
                  {% endfor %}
                </datalist>
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <label for="incAmount" class="form-label mb-1">Сумма <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true"><i class="bi bi-cash-coin"></i></span>
                <input id="incAmount" name="amount" type="text" inputmode="decimal"
                       class="form-control" placeholder="0"
                       pattern="^\d+([,\.]\d{1,2})?$" autocomplete="off" required>
              </div>
              <div class="form-text">Например: 50000 или 50000.50</div>
            </div>

            <div class="col-12 col-sm-6">
              <label for="incDate" class="form-label mb-1">Дата <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true"><i class="bi bi-calendar3"></i></span>
                <input id="incDate" name="date" type="date" class="form-control"
                       value="{{ current_date or '' }}" required>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary cb-btn" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary cb-btn">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
