<!-- –®–∞–±–ª–æ–Ω –º–æ–¥–∞–ª—å–Ω–æ–π —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–∞ -->
<!-- –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è GET /modals/expense/add -->

<div class="cb-modal__header">
    <h5 class="cb-modal__title">
        <i class="bi bi-wallet2 me-2"></i>–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥
    </h5>
    <button type="button" class="cb-modal__close" data-modal-close aria-label="–ó–∞–∫—Ä—ã—Ç—å">
        <i class="bi bi-x-lg"></i>
    </button>
</div>

<div class="cb-modal__body">
<form method="POST" action="{{ url_for('budget.add_expense') }}"
      data-form="expense" role="form" aria-label="–§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–∞" novalidate id="expenseFormInner">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="row g-3">
        <div class="col-12 col-md-6">
            <label class="form-label">–î–∞—Ç–∞ <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event" aria-hidden="true"></i></span>
                <input type="date" class="form-control" name="date" value="{{ today }}" required>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">–°—É–º–º–∞ <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-cash-coin" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="amount" id="amount"
                       inputmode="decimal" placeholder="100.00"
                       pattern="^\s*\d+([,\.]\d{1,2})?\s*$" required
                       autocomplete="off" tabindex="2">
                <span class="input-group-text">{{ currency_symbol }}</span>
            </div>
            <div class="form-text">–ó–∞–ø—è—Ç–∞—è –∏–ª–∏ —Ç–æ—á–∫–∞, 2 –∑–Ω–∞–∫–∞ –ø–æ—Å–ª–µ. –ù–∞–ø—Ä–∏–º–µ—Ä: 150,50</div>
        </div>

        <div class="col-12">
            <label class="form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è <span class="text-danger">*</span></label>
            <select class="form-select" name="category_id" id="category_id" required tabindex="1" autofocus>
                <option value="">üè∑Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <input type="text" class="form-control" name="note" placeholder="–ß—Ç–æ –∫—É–ø–∏–ª–∏? (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" tabindex="3" maxlength="200">
        </div>
    </div>
    
    <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±—â–∏—Ö –æ—à–∏–±–æ–∫ —Ñ–æ—Ä–º—ã -->
    <div class="mt-3 d-none" role="alert" aria-live="assertive" aria-atomic="true" id="form-errors">
        <div class="alert alert-danger">
            <strong>–û—à–∏–±–∫–∞:</strong> <span id="form-error-text"></span>
        </div>
    </div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="mt-3 text-center d-none" id="form-loading" role="status" aria-live="polite">
        <span class="loading-spinner" aria-hidden="true"></span>
        <span class="visually-hidden">–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–∞‚Ä¶</span>
    </div>
</form>
</div>

<div class="cb-modal__footer">
    <div class="cb-modal__actions cb-modal__actions--full">
        <button type="button" class="cb-modal__btn cb-modal__btn--outline" data-modal-close>
            –û—Ç–º–µ–Ω–∞
        </button>
        <button type="submit" form="expenseFormInner" class="cb-modal__btn cb-modal__btn--primary">
            <i class="bi bi-check-lg me-1"></i>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form[data-form="expense"]');
  if (!form) return;

  const amount = form.querySelector('input[name="amount"]');
  const categorySelect = form.querySelector('#category_id');
  const amountInput = form.querySelector('#amount');
  const errBox = form.querySelector('#form-errors');
  const errText = form.querySelector('#form-error-text');
  const loading = form.querySelector('#form-loading');

  // –æ—Ç–º–µ—á–∞–µ–º –ø–æ–ª—è –∫–∞–∫ "dirty" –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–≤–æ–¥–∞/blur
  form.querySelectorAll('input, select, textarea').forEach(el => {
    el.addEventListener('input', () => el.classList.add('dirty'));
    el.addEventListener('blur',  () => el.classList.add('dirty'));
  });

  // Auto-focus amount input after category selection
  if (categorySelect && amountInput) {
    categorySelect.addEventListener('change', function() {
      if (this.value) {
        setTimeout(() => {
          amountInput.focus();
          amountInput.select(); // –í—ã–¥–µ–ª–∏—Ç—å –≤–µ—Å—å —Ç–µ–∫—Å—Ç –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∑–∞–º–µ–Ω—ã
        }, 100);
      }
    });
  }

  // –ë—ã—Å—Ç—Ä—ã–µ –∫–ª–∞–≤–∏—à–∏ –¥–ª—è –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Å—É–º–º
  if (amountInput) {
    amountInput.addEventListener('keydown', function(e) {
      // Ctrl+1-5 –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö —Å—É–º–º
      if (e.ctrlKey && e.key >= '1' && e.key <= '5') {
        e.preventDefault();
        const quickAmounts = ['100', '500', '1000', '1500', '2000'];
        this.value = quickAmounts[parseInt(e.key) - 1];
        this.focus();
      }
    });
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ .00 –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
    amountInput.addEventListener('blur', function() {
      if (this.value && /^\d+$/.test(this.value)) {
        this.value = this.value + '.00';
      }
    });
  }

  form.addEventListener('submit', (e) => {
    // –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Å—É–º–º—É
    if (amount && amount.value) {
      const v = amount.value.replace(',', '.').trim();
      if (/^\d+(\.\d{1,2})?$/.test(v)) {
        amount.value = (Math.round(parseFloat(v)*100)/100).toFixed(2);
      }
    }

    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
      form.classList.add('was-validated');
      return;
    }

    // –ø–æ–∫–∞–∑–∞—Ç—å –ª–æ–∞–¥–µ—Ä –∏ —Å–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É
    loading?.classList.remove('d-none');
    errBox?.classList.add('d-none');
  });
});
</script>
