<section class="ff-progress-card expenses-container" aria-label="Расходы">
    <div class="section-header">
        <i class="bi bi-wallet2 icon"></i>
        Список расходов
    </div>
    <table class="expenses-table">
    <thead>
        <tr>
            <th>Сумма</th>
            <th>Дата</th>
            <th>Категория</th>
            <th>Комментарий</th>
            <th class="text-end">Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td class="amount negative tabular-nums fw-bold">{{ expense.amount|format_amount }} {{ currency_symbol|default('₽') }}</td>
            <td>{{ expense.date|format_date_with_day }}</td>
            <td><span class="badge-ghost">{{ expense.category_name }}</span></td>
            <td>{{ expense.note or '—' }}</td>
            <td class="text-end">
                <div class="d-inline-flex gap-2 justify-content-end">
                    <a href="{{ url_for('edit_expense', expense_id=expense.id) }}" 
                       class="action-btn" aria-label="Редактировать расход">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form method="POST" action="{{ url_for('delete_expense', expense_id=expense.id) }}" class="d-inline">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit" class="action-btn action-btn-danger"
                                data-confirm-delete="Удалить расход?\nДата: {{ expense.date|format_date_with_day }}\nКатегория: {{ expense.category_name }}\nСумма: {{ expense.amount|format_amount }}{% if expense.note %}\nЗаметка: {{ expense.note }}{% endif %}"
                                aria-label="Удалить расход">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</section>
