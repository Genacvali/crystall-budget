{% extends "base.html" %}
{% block title %}✏️ Редактирование дохода - CrystalBudget{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
    <h2 class="h4 m-0"><i class="bi bi-pencil-square text-success me-2"></i>Редактирование дохода</h2>
    <a href="{{ url_for('income') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> <span class="d-none d-md-inline">Назад</span>
    </a>
</div>

<div class="ff-progress-card">
        <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="month" class="form-label">
                        <i class="bi bi-calendar"></i> Месяц
                    </label>
                    <input type="month" id="month" name="month" value="{{ income.month }}" 
                           class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="amount" class="form-label">
                        <i class="bi bi-currency-dollar"></i> Сумма
                    </label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" 
                           inputmode="decimal" value="{{ income.amount }}" class="form-control" required>
                </div>
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success flex-fill">
                    <i class="bi bi-check-lg"></i> Сохранить изменения
                </button>
                <a href="{{ url_for('income') }}" class="btn btn-outline-secondary flex-fill">
                    <i class="bi bi-x-lg"></i> Отмена
                </a>
            </div>
        </form>
</div>
{% endblock %}
