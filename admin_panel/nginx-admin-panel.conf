# Nginx конфигурация для админской панели CrystalBudget
# Сохранить как: /etc/nginx/sites-available/admin-crystalbudget

server {
    listen 80;
    server_name admin.crystalbudget.net;  # Замените на ваш домен
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.crystalbudget.net;  # Замените на ваш домен
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/admin.crystalbudget.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.crystalbudget.net/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; font-src 'self' cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self'" always;
    
    # Ограничение доступа по IP (раскомментируйте и укажите свои IP)
    # allow 192.168.1.0/24;    # Локальная сеть
    # allow 10.0.0.0/8;        # VPN
    # allow YOUR_IP_HERE;      # Ваш IP
    # deny all;
    
    # Логи
    access_log /var/log/nginx/admin-crystalbudget-access.log;
    error_log /var/log/nginx/admin-crystalbudget-error.log;
    
    # Основной прокси
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Статические файлы (если есть)
    location /static/ {
        alias /opt/crystalbudget/crystall-budget/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(db|py|log|pid)$ {
        deny all;
    }
}