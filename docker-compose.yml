version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crystall-network

  app:
    build: ./app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["/bin/sh", "-c", "npx prisma migrate deploy && npm run seed && node server.js"]
    networks:
      - crystall-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - crystall-network

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  crystall-network:
    driver: bridge