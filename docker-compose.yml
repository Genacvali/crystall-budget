version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crystall-network

  # отдельный джоб для миграций
  migrate:
    build:
      context: ./app
      target: migrator
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crystall-network

  app:
    build: ./app
    env_file: .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      # ВАЖНО: NEXTAUTH_URL должен быть доменным, не IP:порт
      - NEXTAUTH_URL=https://161-35-31-38.sslip.io
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["node", "server.js"]
    networks:
      - crystall-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - HOSTNAME=${HOSTNAME:-localhost}   # установите в .env свой домен вида IP.sslip.io
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - crystall-network

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  crystall-network:
    driver: bridge