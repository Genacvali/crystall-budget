server {
    listen 80;
    server_name localhost 127.0.0.1 _;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Логи
    access_log /var/log/nginx/crystalbudget.access.log;
    error_log /var/log/nginx/crystalbudget.error.log;

    # Статические файлы
    location /static/ {
        alias /home/admin/crystall-budget-1/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip сжатие для статических файлов
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            gzip_static on;
            expires 1y;
        }
    }

    # Service Worker и Manifest
    location ~* \.(webmanifest|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    location /service-worker.js {
        expires 1d;
        add_header Cache-Control "public";
    }

    location /sw.js {
        expires 1d; 
        add_header Cache-Control "public";
    }

    # Основное приложение
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check для мониторинга
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}